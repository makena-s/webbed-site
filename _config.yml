# site settings, does not automatically refresh with jekyll serve
# output creates a page for each document

# url settings
# adding baseurl to url does not automatically prepend it to links
# site.baseurl doesn't work i think and just goes back to localhost root
url: https://makena-s.github.io
site.baseurl: /webbed-site

# site collections
collections:
  coolpages:
    output: true

# front matter defaults, ex: automatically assign layouts to specific page types
defaults:
  - scope:
      path: ""
      type: "coolpages"
    values:
      layout: "coolpage"
  - scope:
      path: ""
    values:
      layout: "default"

# exclude files you don't want in build/output
exclude:
  - ZZZ NOTES
