<!-- side navigation bar source code -->
<aside class="sidenav">
  sidenav
  <section>
    <div class="subtitle">subtitle</div>
    lorem ipsum
  </section>

  <section>
    <div class="subtitle">subtitle</div>
    {% for item in site.data.navigation %}
      <a href="{{ item.link | relative_url }}" {% if page.url == item.link %}class="current"{% endif %}>
        {{ item.name }}
      </a>
    {% endfor %}
  </section>
</aside>
