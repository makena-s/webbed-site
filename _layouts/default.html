<!-- default page template, includes navigation -->
<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="icon" type="image/x-icon" href="{{ "/assets/images/favicon-96.png" | relative_url }}"> <!-- favicon -->
    <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}"> <!-- /_site's static site css -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      console.log("HEWWO? COMPUTER?");
      // open and close sidebar
      function opennav() {
        document.querySelector("nav").style.display = "block"; // selects first element in doc with specified css selector
        document.querySelector("div.content").style.marginLeft = "200px"; // does not support variables such as $sidebarwidth
        document.querySelector(".w3-overlay").style.display = "block";
        document.querySelector("div.topbar").style.display = "none";
        console.log("OPENNAV");
      }
      function closenav() {
        // document.querySelectorAll("*:not([nav])").style.width = "100%";
        document.querySelector("nav").style.display = "none";
        document.querySelector("div.content").style.marginLeft = "0px";
        document.querySelector(".w3-overlay").style.display = "none";
        document.querySelector("div.topbar").style.display = "block";
        console.log("CLOSENAV");
      }
    </script>
  </head>

  <body>

    {% include sidenav.html %}
    <div class="content"> <!-- everything besides sidenav -->
      <div class="w3-overlay" onclick="closenav()" style="cursor:pointer"></div> <!-- hovering cursor = hand -->
      {% include topbar.html %}
      {{ content }}
      {% include footer.html %}
    </div>

  </body>

</html>
